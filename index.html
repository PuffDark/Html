<!-- Encabezado de la tabla -->
<h1>Tabla de registro diario</h1>
<form>
      <label for="name_user">Ingrese su Nombre:</label>
      <input type="text" placeholder="Escribe tu Nombre" name="nombre" id="name_user">
      <br>
      <label for="lastname_user">Ingrese su Apellido:</label>
      <input type="text" placeholder="Escribe tu Apellido" name="apellido" id="lastname_user">
      <br>
      <label for="cedula_user">Ingrese su Cedula:</label>
      <input type="text" placeholder="Escribe tu Cedula" name="cedula" id="cedula_user">
      <br>
      <label for="tlf_number">Ingrese su numero telefonico:</label>
      <input type="text" placeholder="Ej: 0412-5555555" name="telefono" id="tlf_number">
      <br>
      <label for="email">Ingrese correo electronico:</label>
      <input type="email" placeholder="Ej: Support@gmail.com" name="email" id="email">
      <br>
      <label for="hora">Hora</label>
      <input type="time" name="hora" id="hora" readonly>
      <br>
      <label for="fecha">Fecha</label>
      <input type="date" name="fecha" id="fecha" readonly>
      <br>
      <label for="observaciones">Observaciones</label>
      <input type="text" name="observacion" id="observaciones">
      <br>
      <button type="submit">Registrar</button>
      <button type="reset">Limpiar</button>
</form>
